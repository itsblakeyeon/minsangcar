<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객 목록 - Faraday SMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-indigo-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-xl font-bold">Faraday SMS</h1>
        <div class="flex space-x-4">
          <a href="customers.html" class="px-3 py-2 rounded bg-indigo-700">고객 목록</a>
          <a href="conversations.html" class="px-3 py-2 rounded hover:bg-indigo-500">대화 내역</a>
          <a href="send.html" class="px-3 py-2 rounded hover:bg-indigo-500">SMS 발송</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">고객 목록</h2>
        <div class="flex space-x-2">
          <select id="statusFilter" class="border rounded px-3 py-2 text-gray-700">
            <option value="">전체</option>
            <option value="new">신규</option>
            <option value="active">활성</option>
            <option value="contacted">연락됨</option>
            <option value="interested">관심</option>
            <option value="converted">전환</option>
            <option value="inactive">비활성</option>
          </select>
          <button onclick="loadCustomers()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            새로고침
          </button>
        </div>
      </div>

      <!-- Stats -->
      <div id="stats" class="grid grid-cols-4 gap-4 mb-6">
        <div class="bg-blue-50 p-4 rounded-lg">
          <p class="text-sm text-gray-600">전체</p>
          <p id="totalCount" class="text-2xl font-bold text-blue-600">0</p>
        </div>
        <div class="bg-green-50 p-4 rounded-lg">
          <p class="text-sm text-gray-600">활성</p>
          <p id="activeCount" class="text-2xl font-bold text-green-600">0</p>
        </div>
        <div class="bg-yellow-50 p-4 rounded-lg">
          <p class="text-sm text-gray-600">신규</p>
          <p id="newCount" class="text-2xl font-bold text-yellow-600">0</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <p class="text-sm text-gray-600">비활성</p>
          <p id="inactiveCount" class="text-2xl font-bold text-gray-600">0</p>
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">이름</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">전화번호</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">메모</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">등록일</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">액션</th>
            </tr>
          </thead>
          <tbody id="customerTable" class="bg-white divide-y divide-gray-200">
            <!-- Data loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const API_BASE = '/api';
    let allCustomers = [];

    const statusColors = {
      new: 'bg-yellow-100 text-yellow-800',
      active: 'bg-green-100 text-green-800',
      contacted: 'bg-blue-100 text-blue-800',
      interested: 'bg-purple-100 text-purple-800',
      converted: 'bg-indigo-100 text-indigo-800',
      inactive: 'bg-gray-100 text-gray-800'
    };

    const statusLabels = {
      new: '신규',
      active: '활성',
      contacted: '연락됨',
      interested: '관심',
      converted: '전환',
      inactive: '비활성'
    };

    async function loadCustomers() {
      try {
        const res = await fetch(`${API_BASE}/customers`);
        allCustomers = await res.json();
        updateStats();
        renderTable();
      } catch (err) {
        console.error('Error:', err);
        alert('고객 목록을 불러오는데 실패했습니다.');
      }
    }

    function updateStats() {
      document.getElementById('totalCount').textContent = allCustomers.length;
      document.getElementById('activeCount').textContent = allCustomers.filter(c => c.status === 'active').length;
      document.getElementById('newCount').textContent = allCustomers.filter(c => c.status === 'new').length;
      document.getElementById('inactiveCount').textContent = allCustomers.filter(c => c.status === 'inactive').length;
    }

    function renderTable() {
      const filter = document.getElementById('statusFilter').value;
      const filtered = filter ? allCustomers.filter(c => c.status === filter) : allCustomers;

      const tbody = document.getElementById('customerTable');
      tbody.innerHTML = filtered.map(c => `
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 text-sm text-gray-900">${c.id}</td>
          <td class="px-6 py-4 text-sm font-medium text-gray-900">${c.name}</td>
          <td class="px-6 py-4 text-sm text-gray-500">${c.phone}</td>
          <td class="px-6 py-4">
            <span class="px-2 py-1 text-xs rounded-full ${statusColors[c.status] || 'bg-gray-100'}">
              ${statusLabels[c.status] || c.status}
            </span>
          </td>
          <td class="px-6 py-4 text-sm text-gray-500">${c.notes || '-'}</td>
          <td class="px-6 py-4 text-sm text-gray-500">${new Date(c.created_at).toLocaleDateString('ko-KR')}</td>
          <td class="px-6 py-4 text-sm space-x-2">
            <a href="conversations.html?id=${c.id}" class="text-indigo-600 hover:underline">대화</a>
            <a href="send.html?id=${c.id}&phone=${c.phone}&name=${c.name}" class="text-green-600 hover:underline">발송</a>
          </td>
        </tr>
      `).join('');
    }

    document.getElementById('statusFilter').addEventListener('change', renderTable);
    loadCustomers();
  </script>
</body>
</html>
